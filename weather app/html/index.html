<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/weather app/css/style.css">
  <link rel="icon" type="image/x-icon" href="/weather app/images/rain.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Trocchi&display=swap');
  </style>
  <title>WeatherMe</title>
</head>
<body>
  <header>
    <nav>
      <h1 class="title">WeatherMe</h1>
      <img class="logo-img" src="/weather app/images/rain.png" alt="" role="presentation">
      <img class="hamburger-icon" src="/weather app/images/more.png" alt="" role="presentation">
    </nav>
    <div class="drop-down-menu">
      <img class="close-icon" src="/weather app/images/close.png" alt="" role=""presentation>
      <div class="temp-scales">
        <p>°F</p>
        <div class=""container>
          <div class="toggle-btn" onclick="this.classList.toggle('active')">
            <div class="inner-circle"></div>
          </div>
        </div>
        <p>°C</p>
      </div>
      <ul class="header-links">
        <li>
          <a href="#">Home</a>
        </li>
        <li>
          <a href="#">Search</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Sign In</a>
        </li>
      </ul>
    </div>
  </header>
    <main>
      <section class="main-bg-section">
        <div>
          <img class="main-img" src="/weather app/images/main-images/nyc.jpg" alt="an image of the statue of liberty">
          <h2 class="main-img-text">
          NYC, US
            <br>
            -6°C/22°F
          </h2>
        </div>
        <div class="buttons-section">
          <img class="swap-img-btn" src="/weather app/images/record.png" alt="" role="button">
          <img class="swap-img-btn" src="/weather app/images/rec.png" alt="" role="button">
          <img class="swap-img-btn" src="/weather app/images/rec.png" alt="" role="button">
          <img class="swap-img-btn" src="/weather app/images/rec.png" alt="" role="button">
          <img class="swap-img-btn" src="/weather app/images/rec.png" alt="" role="button">
          <img class="swap-img-btn" src="/weather app/images/rec.png" alt="" role="button">
          <img class="swap-img-btn" src="/weather app/images/rec.png" alt="" role="button">
        </div>
      </section>
      <section class="weather-forecast">
        <p>Baghdad, IQ</p>
        <div class="daily-weather-cont">
          <p> Today</p>
          <img class="weather-icon" src="/weather app/images/clear-sky (1).png" alt="" role="presentation">
          <p>21°C</p>
        </div>
        <div class="daily-weather-cont">
          <p>Tomorrow</p>
          <img class="weather-icon" src="/weather app/images/rainy - Copy.png" alt="" role="presentation">
          <p>18°C</p>
        </div>
        <div class="daily-weather-cont">
          <p>18/2</p>
          <img class="weather-icon" src="/weather app/images/rainy-day.png" alt="" role="presentation">
          <p>16°C</p>
        </div>
        <div class="daily-weather-cont">
          <p>19/2</p>
          <img class="weather-icon" src="/weather app/images/sunny.png" alt="" role="presentation">
          <p>25°C</p>
        </div>
        <div class="daily-weather-cont">
          <p>20/2</p>
          <img class="weather-icon" src="/weather app/images/dark-and-stormy.png" alt="" role="presentation">
          <p>3°C</p>
        </div>
        <div class="daily-weather-cont">
          <p>21/2</p>
          <img class="weather-icon" src="/weather app/images/snowfall.png" alt="" role="presentation">
          <p>0°C</p>
        </div>
        <div class="daily-weather-cont">
          <p>22/2</p>
          <img class="weather-icon" src="/weather app/images/snowfall.png" alt="" role="presentation">
          <p>-1°C</p>
        </div>
      </section>
    </main>
</body>
</html>
