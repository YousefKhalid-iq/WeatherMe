<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/weather app/css/style.css">
  <link rel="stylesheet" href="/weather app/css/signup_about.css">
  <link rel="icon" type="image/x-icon" href="/weather app/images/rain.png">
  <link href="/weather app/fontawesome/css/all.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Titan+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Trocchi&display=swap');
  </style>
  <title>WeatherMe</title>
</head>
<body>
  <header>
    <nav>
      <h1 class="title">WeatherMe</h1>
      <img class="logo-img" src="/weather app/images/rain.png" alt="" role="button">
      <div class="toggle-on-cont">
        <button class="toggle-on">
          <img class="hamburger-icon" src="/weather app/images/more.png" alt="" role="presentation">
        </button>
      </div>
    </nav>
    <div class="drop-down-menu">
      <div class="toggle-off-cont">
        <button class="toggle-off">
          <img class="close-icon" src="/weather app/images/close.png" alt="" role="button">
        </button>
      </div>
      <ul class="header-links">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="about.html">About</a>
        </li>
        <li>
          <a href="signin.html">Sign In</a>
        </li>
      </ul>
    </div>
  </header>
  <main>
    <section class="main-content-signin">
      <h2 class="signin-head">Sign In</h2> 
      <form action="get" id="form" class="signin-form" novalidate>
        <div class="form-name">
          <div class="form-control">
            <label for="first-name" class="first-name-label">First Name</label>
            <input type="text" class="form-input" id="first-name" onkeydown="return /[a-z]/i.test(event.key)">
            <div class="icons">
              <i class="fas far fa-check-circle icon"></i>
              <i class="fas fa-exclamation-circle icon"></i>
              <small class="small" id="small">Error message</small>
            </div>
          </div>
          <div class="form-control">
            <label for="last-name" class="last-name-label">Last Name</label>
            <input type="text" class="form-input" id="last-name" onkeydown="return /[a-z]/i.test(event.key)">
            <div class="icons">
              <i class="fas far fa-check-circle icon"></i>
              <i class="fas fa-exclamation-circle icon"></i>
              <small class="small" id="small">Error message</small>
           </div>
          </div>
        </div>
        <div class="form-email-password">
          <div class="form-control">
            <label for="email" class="email-label">Email</label>
            <input type="email" class="form-input" id="email" name="email" required>
            <div class="icons">
              <i class="fas far fa-check-circle icon"></i>
              <i class="fas fa-exclamation-circle icon"></i>
              <small class="small" id="small">Error message</small>
            </div>
          </div>
          <div class="form-control">
            <label for="password" class="password-label">Password</label>
            <input type="password" class="form-input" id="password" name="password" required>
            <div class="icons">
              <i class="fas far fa-check-circle icon"></i>
              <i class="fas fa-exclamation-circle icon"></i>
              <small class="small" id="small">Error message</small>
            </div>
          </div>
          <div class="form-control">
            <label for="re-password" class="re-password-label">Re-Enter Password</label>
            <input type="password" class="form-input" id="re-password" required>
            <div class="icons">
              <i class="fas far fa-check-circle icon"></i>
              <i class="fas fa-exclamation-circle icon"></i>
              <small class="small" id="small">Error message</small>
            </div>
          </div>
        </div>
          <div class="sign-in-btn-cont">
            <button class="sign-in-btn" type="submit">Sign In</button>
          </div>
      </form>
      <div class="signup-cont">
        <p class="no-acc-p">Don't have an account?</p>
        <button id="sign-up-btn" class="sign-up-btn">Sign Up</button>
      </div>
    </section>
  </main>
  <footer>
    <ul class="footer-links">
      <li class="links1">
        <a href="index.html">WeatherMe</a>
      </li>
      <li class="links1">
        <a href="about.html">About</a>
      </li>
      <li class="links1">
        <a href="signin.html">Sign In</a>
      </li>
      <li class="links1">
        <a href="#"> Contact Us</a>
      </li>
      <li class="links2 spaced-link">
        <a href="#">Report An Issue</a>
      </li>
      <li class="links2">
        <a href="#">Give Us Your Feedback</a>
      </li>
    </ul>
    <ul class="footer-socials">
      <li>
        <a href="#">
          <img src="/weather app/images/icon-facebook.svg" alt="" role="link">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="/weather app/images/icon-twitter.svg" alt="" role="link">
        </a>
      </li>
    </ul>
    <p class="footer-copyright">
      @Copyright 2022
    </p>
  </footer>
  <script src="/weather app/js/signin.js"></script>
</body>
</html>
